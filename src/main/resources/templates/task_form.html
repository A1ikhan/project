<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <h1>Add New Task</h1>
  <a href="/tasks/all">Back to Task List</a>
</header>

<main>
  <form action="/tasks/add" method="post" th:object="${task}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label for="title">Task Title</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="category">Category</label>
    <select id="category" name="category" th:field="*{category}" required>
      <option th:each="category : ${categories}"
              th:value="${category.categoryId}"
              th:text="${category.name}">
      </option>
    </select>

    <label for="status">Status</label>
    <select id="status" name="status" th:field="*{status}" required>
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
    </select>

    <label for="tDate">Due Date</label>
    <input type="date" id="tDate" name="tDate" th:field="*{tDate}" required>

    <button type="submit">Save Task</button>
  </form>
</main>
</body>
</html>
