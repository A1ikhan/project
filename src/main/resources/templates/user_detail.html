<div class="profile-info">
  <img th:src="@{${user.photopath} ?: '/images/default-profile.png'}" alt="User Photo" id="user-photo">
  <form action="/user/upload-photo" method="post" enctype="multipart/form-data">
    <label for="photo">Change Photo:</label>
    <input type="file" id="photo" name="photo">
    <button type="submit">Upload Photo</button>
  </form>
</div>
<form action="/user/update" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:value="${user.username}" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${user.email}" required>

  <button type="submit">Update Profile</button>
</form>
<form action="/user/change-password" method="post">
  <h2>Change Password</h2>
  <label for="current-password">Current Password:</label>
  <input type="password" id="current-password" name="current_password" required>

  <label for="new-password">New Password:</label>
  <input type="password" id="new-password" name="new_password" required>

  <button type="submit">Change Password</button>
</form>
